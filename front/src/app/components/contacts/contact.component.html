<div class="container">
  <div class="row">


    <div class="col-md-4">
      <div class="card">
        <div class="card-body p-4">


          <form #contactForm="ngForm" (ngSubmit)="addContact(contactForm)">

            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="contactService.selectedContact._id">

            <div class="form-group">
              <input type="text" name="firstname" #name="ngModel" [(ngModel)]="contactService.selectedContact.firstname"
                placeholder="Su nombre" class="form-control">
            </div>

            <div class="form-group">
              <div class="input-field col-s12">
                <input type="text" name="lastname" #name="ngModel" [(ngModel)]="contactService.selectedContact.lastname"
                  placeholder="Su apellido" class="form-control">
              </div>
            </div>

            <div class="form-group">
              <input type="text" name="celular" #name="ngModel" [(ngModel)]="contactService.selectedContact.celular"
                placeholder="Tel Celular" class="form-control">
            </div>

            <div class="form-group">
              <div class="input-field col-s12">
                <input type="text" name="email" #name="ngModel" [(ngModel)]="contactService.selectedContact.email"
                  value="Email" placeholder="Su email" class="form-control">
              </div>
            </div>

            <button class="btn btn-primary mr-2" (click)="resetForm(contactForm)">Limpiar</button>
            <button class="btn btn-secondary">Guardar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- TABLE -->
  <div class="col-md-8">
    <table class="table table-striped">
      <thead>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Celular</th>
        <th>Email</th>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contactService.contacts">
          <td>{{ contact.firstname }}</td>
          <td>{{ contact.lastname }}</td>
          <td>{{ contact.celular }}</td>
          <td>{{ contact.email }}</td>
          <td>
            <a (click)="editContact(contact)" class="btn btn-secondary btn-sm">
              <i class="material-icons">edit</i>
            </a>
            <a (click)="deleteContact(contact._id, contactForm)" class="btn btn-danger btn-sm">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>


</div>
